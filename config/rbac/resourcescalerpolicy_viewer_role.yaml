# This rule is not used by the project resource-autoscaler-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to autoscaling.baniasadi.autoscaling.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: resource-autoscaler-operator
    app.kubernetes.io/managed-by: kustomize
  name: resourcescalerpolicy-viewer-role
rules:
- apiGroups:
  - autoscaling.baniasadi.autoscaling.io
  resources:
  - resourcescalerpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - autoscaling.baniasadi.autoscaling.io
  resources:
  - resourcescalerpolicies/status
  verbs:
  - get
